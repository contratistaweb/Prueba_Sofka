<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Prueba SOFKA</title>
</head>

<body>
    <script src="js/app.js"></script>
    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center">Valor Pasaje</h2>
                <form class="col-md-4 mx-auto mt-5">
                    <div class="form-group">
                        <label for="distancia">Distancia en KM</label>
                        <input type="number" class="form-control" name="distancia" id="distancia">
                    </div>
                    <div class="form-group">
                        <label for="dias">Numero de dias</label>
                        <input type="number" class="form-control" name="dias" id="dias">
                    </div>
                    <div class="form-group">
                        <div class="btn btn-primary" onclick="consultarPrecio()">Consultar Precio</div>
                    </div>
                </form>
            </div>
            <div class="col-md-4 mx-auto alert alert-danger">
                <script>
                    consultarPrecio();
                </script>
            </div>



        </div>
    </div>
</body>

</html>
